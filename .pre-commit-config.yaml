## Setup pre-commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-case-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0  # Use the ref you want to point at
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]


  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black


  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [--fix, --fixable=I]

  - repo: local
    hooks:
      - id: spdx-licensing
        name: SPDX License Identifiers
        description: Check for the SPDX-License-Identifier in each file.
        language: pygrep
        entry: 'SPDX-License-Identifier: '
        args: [ --negate ]
        types: [ text ]
        exclude_types: [ json, pofile ]
        exclude: 'changelog/|py.typed|.github/PULL_REQUEST_TEMPLATE.md|.github/funding.yml|.github/CODEOWNERS|LICENSE|README.md|.gitignore|poetry.lock|~/.git-template/hooks/pre-commit'
